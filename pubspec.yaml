name: veggie_go_malaysia
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # state management
  stacked: ^1.3.1
  stacked_services: ^0.3.0+1

  # control inversion
  get_it: ^4.0.2

  # debug
  logger: ^0.8.2

  # networking
  location: ^3.0.0
  cached_network_image: ^2.2.0+1

  # testing
  mockito: ^4.1.1

  # ui
  shimmer: ^1.1.1
  carousel_slider: ^2.1.0
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.17.4

dev_dependencies:
  flutter_launcher_icons: "^0.7.5"
  flutter_test:
    sdk: flutter
  effective_dart: ^1.2.1

  test:

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/icons/launcher.png"
  image_path_android: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"
